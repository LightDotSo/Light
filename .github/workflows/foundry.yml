name: Foundry
on:
  push:
    branches:
      - alpha
      - beta
      - main
  pull_request:
jobs:
  forge:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - run: |
          forge install
      - run: |
          forge snapshot --check
      - run: |
          forge test -vvvvv --gas-report
